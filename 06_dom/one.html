<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DOM Learning</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-black">
    <div>
      <h1 id="title" class="heading">
        DOM LEARNING <span style="display: none">test text</span>

        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
      </ul>
    </div>
